{% extends 'base.html' %}
{% block title %}Add Vehicles {% endblock title %}
{% block body %}
<div class="container my-3">
<h2 class="text-center alert alert-warning">Add Vehicle : </h2>
{% if user.is_authenticated %}
<form action="/addfill/" method="post"> {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Vehicle name: </label>
    <input type="text" class="form-control" id="name"  name="name">
  </div>
  <div class="mb-3">
    <label for="img" class="form-label">Select image: </label>
    <input type="file" class="form-control" id="img" name="photo">
  </div>
  <div class="mb-3">
    <label for="route" class="form-label">Route: </label>
    <input type="text" class="form-control" id="route" name="route">
  </div>
  <div class="mb-3">
    <label for="speed" class="form-label">Speed: (km/h)</label>
    <input type="number" class="form-control" id="speed" name="speed">
  </div>
  <div class="mb-3">
    <label for="avgspeed" class="form-label">Average speed: (km/h) </label>
    <input type="number" class="form-control" id="avgspeed" name="avgspeed">
  </div>
  <div class="mb-3">
    <label for="engstatus" class="form-label">Engine status: </label>
    <input type="text" class="form-control" id="engstatus" name="engstatus">
  </div>
  <div class="mb-3">
    <label for="fuel" class="form-label">Fuel level (l):</label>
    <input type="number" class="form-control" id="fuel" name="fuel">
  </div>
  <div class="mb-3">
    <label for="temp" class="form-label">Temperature: </label>
    <input type="number" class="form-control" id="temp" name="temp">
  </div>
  <div class="mb-3">
    <label for="img1" class="form-label">Select static map: </label>
    <input type="file" class="form-control" id="img1" name="staticmap">
  </div>
  <div class="my-3">
  <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
{% else %}
<div class="card text-dark bg-warning mb-3">
  <div class="card-header btn btn-danger">
    <h3>Alert!!</h3>
  </div>
  <div class="card-body">
    <h4>please login to Add vehicle </h4>
  </div>
</div>
{% endif %}
</div>
{% endblock body %}
